<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5568d3;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="helloText">Hello World</h1>
        <button onclick="changeText()">Change Text</button>
    </div>

    <script>
        const messages = [
            "Hello World",
            "Hello Universe",
            "Hello Everyone",
            "Hello There!",
            "Welcome!",
            "Greetings!",
            "Hi There!",
            "Hello Again!"
        ];
        
        let currentIndex = 0;

        function changeText() {
            currentIndex = (currentIndex + 1) % messages.length;
            document.getElementById('helloText').textContent = messages[currentIndex];
        }
    </script>
</body>
</html>
